{% extends 'base.html' %}

{% block title %}
{{ book.title}}
{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
  <h1 class="text-center">{{ book.title}}</h1><br>
  <div class="alert alert-info">
    <div class="row">
      <div class="col">
        <h4>Автор:</h4>
        <p>{{ book.author }}</p>
      </div>
      <div class="col">
        <h4>Жанр:</h4>
        <p>{{ book.genre }}</p>
      </div>
      <div class="col">
        <h4>Дата поступления:</h4>
        <p>{{ book.date_received }}</p>
      </div>
      <div class="col">
        <h4>Цена:</h4>
        <p>{{ book.price }}</p>
      </div>
    </div>
    <a href="/books/{{ book.id }}/update" class="btn btn-success">Изменить</a>
    <a href="/books/{{ book.id }}/delete" class="btn btn-danger">Удалить</a>       
  </div>     
</div>
{% endblock %}
